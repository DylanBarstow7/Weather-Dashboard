<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="text-center py-2 mb-3 p-2 bg-info">
    <h1>Weather-Dashboard</h1>
  </div>
    <div class="container-fluid">
      <div class="row">
        <div class="card shadow col-4 bg-light">
          <p class="search-header my-1">Search For a City</p>
          <div class="input-group mb-3">
            <input id="city-input" type="text" class="form-control" placeholder="Enter City Name" aria-label="Enter City Name">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="search-button">
                    <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <form id="history"></form>
            <button class="btn btn-info mb-3" type="button" id="clear-history">Clear history</button>
        </div>
        <div class="col-8">
          <div class="row mr-0">
              <div class="card shadow col-12  m-3">
                  <div class="row">
                      <div class="col-12">
                          <span id="city-name" class="city-name align-middle"></span>
                          <img id="current-pic" src="placeholder" alt="">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                          <p id="temperature"></p>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                          <p id="humidity"></p>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                          <p id="wind-speed"></p>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12 d-flex">
                          <p id="UV-index"></p>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h3>5-Day Forecast</h3>
            </div>
        </div>
        <div class="row">
            <div class="col forecast card shadow bg-info ml-3 mb-3"></div>
            <div class="col forecast card shadow bg-info ml-3 mb-3"></div>
            <div class="col forecast card shadow bg-info ml-3 mb-3"></div>
            <div class="col forecast card shadow bg-info ml-3 mb-3"></div>
            <div class="col forecast card shadow bg-info ml-3 mb-3"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./Assets/js/script.js"></script>
</body>
</html>
