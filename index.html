<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather-Dashboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="./Assets/css/styles.css">
</head>
<body>
	<!-- title div -->
	<div class="text-center py-2 mb-3 p-2 bg-secondary text-light">
		<h1>Weather-Dashboard</h1>
	</div>
		<!-- container div -->
		<div class="container-fluid">
			<div class="row">
				<div class="card shadow col-md-3 bg-light">
					<!-- Building search bar -->
					<form>
						<div class="input-group m-2 pr-3">
							<input type="text" class="form-control" id="citySearchInput" placeholder="Search for a City">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="submit" id="citySearchButton"><i class="fas fa-search"></i></button>
							</div>
						</div>
					</form>
						<form id="history"></form>
						<button class="btn btn-info mb-3" type="button" id="clear-history">Clear history</button>
				</div>
				<div class="col-8">
					<div class="row">
							<div class="card shadow col-12 m-3">
									<div class="row">
											<div class="col-12">
													<span id="city-name" class="city-name align-middle"></span>
													<img id="current-pic" src="placeholder" alt="">
											</div>
									</div>
									<div class="row">
											<div class="col-12">
													<p id="temperature"></p>
											</div>
									</div>
									<div class="row">
											<div class="col-12">
													<p id="humidity"></p>
											</div>
									</div>
									<div class="row">
											<div class="col-12">
													<p id="wind-speed"></p>
											</div>
									</div>
									<div class="row">
											<div class="col-12 d-flex">
													<p id="UV-index"></p>
											</div>
									</div>
							</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
							<h3>5-Day Forecast</h3>
					</div>
			</div>
			<div class="row">
					<div class="col forecast card shadow bg-info text-black ml-3 mb-3"></div>
					<div class="col forecast card shadow bg-info text-black ml-3 mb-3"></div>
					<div class="col forecast card shadow bg-info text-black ml-3 mb-3"></div>
					<div class="col forecast card shadow bg-info text-black ml-3 mb-3"></div>
					<div class="col forecast card shadow bg-info text-black ml-3 mb-3"></div>
		</div>
</div>

</body>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="./Assets/js/script.js"></script>
</html>
